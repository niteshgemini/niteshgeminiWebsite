<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Eggs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 60px;           /* Distance from bottom */
            left: 50%;              /* Center horizontally */
            transform: translateX(-50%);  /* Perfect centering */
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            max-width: 95vw;
            max-height: 95vh;
            background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffd700;
        }

        .game-over p {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Mobile touch controls */
        .touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 50px;
        }

        .touch-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            .controls {
                display: none;
            }
            .touch-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- HUD Elements -->
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <div class="timer">
            Time: <span id="timer">60</span>s
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Game Over Screen -->
        <div class="game-over" id="gameOver">
            <h2>ü•ö Game Over! ü•ö</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p id="newRecord" style="color: #ffd700; display: none;">üéâ NEW HIGH SCORE! üéâ</p>
            <button class="reset-btn" onclick="resetGame()">Play Again</button>
        </div>

        <!-- Controls Info -->
        <div class="controls">
            Use ‚Üê ‚Üí arrow keys to move the basket
        </div>

        <!-- Mobile Touch Controls -->
        <div class="touch-controls">
            <div class="touch-btn" id="leftBtn">‚Üê</div>
            <div class="touch-btn" id="rightBtn">‚Üí</div>
        </div>

        
    </div>
    <button onclick="location.href='index.html';">Tic Tac Toe</button>

    <script>
        // Game state and configuration
        const gameState = {
            isRunning: false,
            score: 0,
            timeLeft: 60,
            gameSpeed: 1,
            lastSpeedIncrease: 0
        };

        // Game objects arrays
        const eggs = [];
        let basket = {};

        // Canvas and context setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // Initialize basket object
        function initializeBasket() {
            basket = {
                x: canvas.width / 2 - 40,
                y: canvas.height - 60,
                width: 80,
                height: 40,
                speed: 8
            };
        }

        // Egg constructor function
        function createEgg() {
            return {
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 25,
                height: 35,
                speed: 3 * gameState.gameSpeed,
                caught: false
            };
        }

        // Load high score from localStorage
        function loadHighScore() {
            const saved = localStorage.getItem('catchEggsHighScore');
            return saved ? parseInt(saved) : 0;
        }

        // Save high score to localStorage
        function saveHighScore(score) {
            const currentHigh = loadHighScore();
            if (score > currentHigh) {
                localStorage.setItem('catchEggsHighScore', score.toString());
                return true;
            }
            return false;
        }

        // Update HUD display
        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('timer').textContent = gameState.timeLeft;
            document.getElementById('highScore').textContent = loadHighScore();
        }

        // Handle keyboard input
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Handle mobile touch controls
        function setupTouchControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');

            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowLeft'] = true;
            });
            leftBtn.addEventListener('touchend', () => {
                keys['ArrowLeft'] = false;
            });

            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowRight'] = true;
            });
            rightBtn.addEventListener('touchend', () => {
                keys['ArrowRight'] = false;
            });
        }

        // Update basket position based on input
        function updateBasket() {
            if (keys['ArrowLeft'] && basket.x > 0) {
                basket.x -= basket.speed;
            }
            if (keys['ArrowRight'] && basket.x < canvas.width - basket.width) {
                basket.x += basket.speed;
            }
        }

        // Spawn new eggs randomly
        function spawnEggs() {
            if (Math.random() < 0.02 * gameState.gameSpeed) {
                eggs.push(createEgg());
            }
        }

        // Update all eggs positions and check collisions
        function updateEggs() {
            for (let i = eggs.length - 1; i >= 0; i--) {
                const egg = eggs[i];
                egg.y += egg.speed;

                // Check collision with basket
                if (egg.y + egg.height > basket.y && 
                    egg.x + egg.width > basket.x && 
                    egg.x < basket.x + basket.width &&
                    !egg.caught) {
                    egg.caught = true;
                    gameState.score++;
                    eggs.splice(i, 1);
                    continue;
                }

                // Remove eggs that fell off screen
                if (egg.y > canvas.height) {
                    eggs.splice(i, 1);
                }
            }
        }

        // Increase game difficulty over time
        function updateDifficulty() {
            const elapsedTime = 60 - gameState.timeLeft;
            if (elapsedTime > 0 && elapsedTime % 15 === 0 && elapsedTime !== gameState.lastSpeedIncrease) {
                gameState.gameSpeed += 0.5;
                gameState.lastSpeedIncrease = elapsedTime;
            }
        }

        // Draw basket on canvas
        function drawBasket() {
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            //ctx.arc(basket.x + basket.width/2, basket.y + basket.height, basket.width/2, 0, Math.PI, true);
            ctx.arc(basket.x + basket.width/2, basket.y, basket.width/2, 0, Math.PI, false);
            ctx.fill();
            
            // Basket rim
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Draw all eggs on canvas
        function drawEggs() {
            ctx.fillStyle = 'white';
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;

            eggs.forEach(egg => {
                ctx.beginPath();
                ctx.ellipse(egg.x + egg.width/2, egg.y + egg.height/2, 
                           egg.width/2, egg.height/2, 0, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            });
        }

        // Clear canvas and redraw everything
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBasket();
            drawEggs();
        }

        // Main game loop
        function gameLoop() {
            if (!gameState.isRunning) return;

            updateBasket();
            spawnEggs();
            updateEggs();
            updateDifficulty();
            render();
            updateHUD();

            requestAnimationFrame(gameLoop);
        }

        // Game timer countdown
        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameState.isRunning) {
                    clearInterval(timerInterval);
                    return;
                }

                gameState.timeLeft--;
                if (gameState.timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        // End game and show results
        function endGame() {
            gameState.isRunning = false;
            
            const isNewRecord = saveHighScore(gameState.score);
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('newRecord').style.display = isNewRecord ? 'block' : 'none';
            document.getElementById('gameOver').style.display = 'block';
        }

        // Reset game to initial state
        function resetGame() {
            gameState.isRunning = true;
            gameState.score = 0;
            gameState.timeLeft = 60;
            gameState.gameSpeed = 1;
            gameState.lastSpeedIncrease = 0;
            
            eggs.length = 0;
            initializeBasket();
            
            document.getElementById('gameOver').style.display = 'none';
            updateHUD();
            startTimer();
            gameLoop();
        }

        // Initialize game on page load
        function initGame() {
            resizeCanvas();
            initializeBasket();
            setupTouchControls();
            updateHUD();
            
            // Auto-start the game
            resetGame();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initializeBasket();
        });

        // Start game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
